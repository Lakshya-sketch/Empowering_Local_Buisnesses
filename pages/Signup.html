<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - LocalBizConnect</title>
    <link rel="stylesheet" href="../css/Signup.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Animated Stars Background -->
    <div class="stars">
        <span class="star"></span><span class="star"></span><span class="star"></span><span class="star"></span><span class="star"></span>
        <span class="star"></span><span class="star"></span><span class="star"></span><span class="star"></span><span class="star"></span>
        <span class="star"></span><span class="star"></span><span class="star"></span><span class="star"></span><span class="star"></span>
        <span class="star"></span><span class="star"></span><span class="star"></span><span class="star"></span><span class="star"></span>
        <span class="star"></span><span class="star"></span><span class="star"></span><span class="star"></span><span class="star"></span>
    </div>

    <!-- Header with Navbar -->
    <header class="header">
        <nav class="navbar">
            <div class="logo">LocalBizConnect</div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="service-dashboard.html?service=plumber">Services</a></li>
                <li><a href="Login.html">Login</a></li>
                <li><a href="Signup.html" class="active">Register</a></li>
            </ul>
            <div class="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <!-- Mobile Navigation Menu -->
    <div class="mobile-nav">
        <a href="../index.html">Home</a>
        <a href="about.html">About</a>
        <a href="service-dashboard.html?service=plumber">Services</a>
        <a href="Login.html">Login</a>
        <a href="Signup.html">Register</a>
    </div>

    <!-- Main Content -->
    <main class="signup-container">
        <div class="signup-card">
            <h1>Create Account</h1>
            <p class="subtitle">Join LocalBizConnect today</p>

            <form id="signupForm" class="signup-form">
                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required />
                </div>

                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required />
                    <p id="usernameError" class="field-error hidden"></p>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required />
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required />
                    <p id="passwordError" class="field-error hidden"></p>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required />
                </div>

                <div class="form-checkbox">
                    <label>
                        <input type="checkbox" id="terms" required />
                        <span>I agree to the <a href="#">Terms & Conditions</a></span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">Create Account</button>
                
                <p id="signupError" class="error-msg hidden"></p>
            </form>

            <div class="login-link">
                <p>Already have an account? <a href="Login.html">Sign in</a></p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 LocalBizConnect | Empowering Communities</p>
    </footer>

    <script src="../js/Signup.js"></script>
</body>
</html>
