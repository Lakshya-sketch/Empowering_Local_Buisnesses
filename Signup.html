<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LocalBizConnect</title>
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="signup.css">
    <!-- Link to Google Fonts for modern typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Animated Background -->
    <div class="background-animation">
        <div class="l1"></div>
        <div class="l2"></div>
        <div class="l3"></div>
        <div class="l4"></div>
        <div class="l5"></div>
        <div class="l6"></div>
        <div class="l7"></div>
        <div class="l8"></div>
        <div class="l9"></div>
        <div class="l10"></div>
        <div class="l11"></div>
    </div>

    <!-- Sign Up Card -->
    <div class="signup-card">
        <!-- Icon -->
        <div class="profile-icon">
                        <img width="56" height="56" src="https://img.icons8.com/fluency/48/user-male-circle--v1.png" alt="user-male-circle--v1"/>
        </div>

        <!-- Welcome Text -->
        <h2>Create an Account</h2>
        <p>Join our community to connect with local businesses.</p>

        <!-- Sign Up Form -->
        <form class="signup-form" id="signup-form">
            <div class="input-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password (min. 8 characters)" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            
            <!-- Element to display validation messages -->
            <p id="message" class="message"></p>
            
            <button type="submit" class="signup-button">Sign Up</button>
        </form>

        <!-- Sign In Link -->
        <div class="signin-link">
            <p>Already have an account? <a href="login.html">Sign In</a></p>
        </div>
    </div>

    <!-- Link to your JavaScript file -->
    <script src="signup.js" defer></script>

</body>
</html>
